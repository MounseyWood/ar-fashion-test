<!DOCTYPE html>
<html>
<head>
    <title>AR Fashion Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Load A-Frame first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <!-- Then load AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .instructions {
            text-align: center;
            max-width: 80%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        #errorMessage {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 10000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loadingScreen" class="loading-screen">
        <div class="instructions">
            <h2>AR Fashion Viewer</h2>
            <p>1. Allow camera access when prompted</p>
            <p>2. Point your camera at the Hiro marker</p>
            <p id="loadingText">Loading 3D model...</p>
        </div>
    </div>

    <div id="errorMessage"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="-90 0 0"
                gltf-model="./model.glb">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const model = document.querySelector('[gltf-model]');
            const loadingText = document.getElementById('loadingText');
            const errorMessage = document.getElementById('errorMessage');

            // Model loaded successfully
            model.addEventListener('model-loaded', () => {
                document.getElementById('loadingScreen').style.display = 'none';
                console.log('Model loaded successfully');
            });

            // Model failed to load
            model.addEventListener('model-error', (error) => {
                console.error('Error loading model:', error);
                loadingText.textContent = 'Error loading model. Please check console.';
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Error loading 3D model. Please check if file path is correct.';
            });

            // Log when marker is found
            document.querySelector('a-marker').addEventListener('markerFound', () => {
                console.log('Marker found');
            });
        };
    </script>
</body>
</html>
