<!DOCTYPE html>
<html>
<head>
    <title>AR Fashion Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.0.8/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .instructions {
            text-align: center;
            max-width: 80%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="loadingScreen" class="loading-screen">
        <div class="instructions">
            <h2>AR Fashion Viewer</h2>
            <p>1. Allow camera access when prompted</p>
            <p>2. Point your camera at the Hiro marker</p>
            <p>Loading 3D model...</p>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="-90 0 0"
                gltf-model="./test3.glb">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-entity').addEventListener('model-loaded', () => {
            document.getElementById('loadingScreen').style.display = 'none';
        });
    </script>
</body>
</html>
