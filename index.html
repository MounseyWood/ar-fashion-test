<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image="./image.png" /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    model-viewer {
      width: 100%;
      height: 100%;
      max-width: 600px;
      max-height: 600px;
    }
  </style>
</head>
<body>
  <!-- 3D Model Viewer -->
  <model-viewer 
    src="./Shirt_Toile_01.glb"
    ios-src="./Shirt_Toile_01.usdz"
    alt="A 3D model" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    environment-image="neutral" 
    auto-rotate 
    camera-controls>
  </model-viewer>
</body>
</html>
