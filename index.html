<!DOCTYPE html>
<html>
<head>
    <title>AR Fashion Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@2.0.8/aframe/build/aframe-ar.min.js"></script>
    <style>
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .instructions {
            text-align: center;
            max-width: 80%;
            margin: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="margin: 0;">
    <div class="loading-screen" id="loadingScreen">
        <div class="instructions">
            <h2>AR Fashion Viewer</h2>
            <p>1. Allow camera access when prompted</p>
            <p>2. Point your camera at the Hiro marker</p>
            <p id="loadingText">Loading 3D model...</p>
        </div>
    </div>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="-90 0 0"
                gltf-model="./model.glb">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const model = document.querySelector('[gltf-model]');
            const loadingScreen = document.getElementById('loadingScreen');

            model.addEventListener('model-loaded', () => {
                loadingScreen.style.display = 'none';
                console.log('Model loaded successfully');
            });

            model.addEventListener('model-error', (error) => {
                console.error('Error loading model:', error);
                document.getElementById('loadingText').textContent = 'Error loading model. Please check console.';
            });
        };
    </script>
</body>
</html>
